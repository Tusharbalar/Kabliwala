<ion-header>
  <nl-modal-navbar [title]="title"></nl-modal-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Customer Name</ion-label>
      <ion-input type="text" name="customerName" [(ngModel)]="customerName" placeholder="optional"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email Id</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="customersEmail" placeholder="optional"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Contact No</ion-label>
      <ion-input type="number" name="phone" [(ngModel)]="customersContactNo" placeholder="optional"></ion-input>
    </ion-item>
    <button ion-button icon-only outline (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
    <button ion-button outline (click)="onSubmit()">SUBMIT</button>
    <button ion-button icon-left outline (click)="dismiss()">
      <ion-icon name="md-arrow-round-back"> Go Back</ion-icon>
    </button>
  </ion-list>
</ion-content>
